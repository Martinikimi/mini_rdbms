<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Powered by mini_rdbms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #4361ee;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .database-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            border-left: 4px solid #4361ee;
        }
        
        .content {
            padding: 20px;
        }
        
        .add-todo {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .todo-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .todo-input:focus {
            outline: none;
            border-color: #4361ee;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #4361ee;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a56d4;
        }
        
        .btn-success {
            background: #4cc9f0;
            color: white;
        }
        
        .btn-danger {
            background: #f72585;
            color: white;
        }
        
        .todos-container {
            margin-top: 20px;
        }
        
        .todo-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .todo-item.completed {
            background: #f8fff9;
            border-color: #4cc9f0;
        }
        
        .todo-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .todo-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
        }
        
        .todo-text {
            font-size: 1.1rem;
        }
        
        .todo-text.completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .todo-actions {
            display: flex;
            gap: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .stat {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4361ee;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-database"></i> Todo App</h1>
            <p>Powered by <strong>mini_rdbms</strong> - Your custom-built database engine</p>
        </div>
        
        <div class="database-info">
            <h3><i class="fas fa-info-circle"></i> Database Information</h3>
            <div id="dbStatus">Checking database connection...</div>
        </div>
        
        <div class="content">
            <div class="add-todo">
                <h3>Add New Todo</h3>
                <div class="input-group">
                    <input type="text" class="todo-input" id="taskInput" placeholder="What needs to be done?">
                    <button class="btn btn-primary" onclick="addTodo()">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </div>
            
            <div id="messageArea"></div>
            
            <div class="todos-container">
                <h3>Your Todos</h3>
                <div id="todosList" class="loading">
                    <p>Loading todos...</p>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalTodos">0</div>
                    <div>Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="completedTodos">0</div>
                    <div>Completed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="pendingTodos">0</div>
                    <div>Pending</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Global variables
        let todos = [];
        
        // DOM Elements
        const taskInput = document.getElementById('taskInput');
        const todosList = document.getElementById('todosList');
        const messageArea = document.getElementById('messageArea');
        const dbStatus = document.getElementById('dbStatus');
        
        // Stats elements
        const totalEl = document.getElementById('totalTodos');
        const completedEl = document.getElementById('completedTodos');
        const pendingEl = document.getElementById('pendingTodos');
        
        // Show message
        function showMessage(text, type = 'info') {
            messageArea.innerHTML = `
                <div class="${type}">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
                    ${text}
                </div>
            `;
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }
        
        // Load todos from database
        async function loadTodos() {
            try {
                todosList.innerHTML = '<div class="loading"><p>Loading todos...</p></div>';
                
                const response = await fetch('/api/todos');
                const data = await response.json();
                
                if (data.success) {
                    todos = data.todos;
                    renderTodos();
                    updateStats();
                } else {
                    showMessage('Failed to load todos: ' + data.error, 'error');
                    todosList.innerHTML = '<div class="error">Failed to load todos</div>';
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
                todosList.innerHTML = '<div class="error">Network error</div>';
            }
        }
        
        // Render todos to the page
        function renderTodos() {
            if (todos.length === 0) {
                todosList.innerHTML = `
                    <div class="empty-state">
                        <p><i class="fas fa-clipboard-list fa-3x"></i></p>
                        <p>No todos yet. Add one above!</p>
                    </div>
                `;
                return;
            }
            
            const todosHtml = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}" id="todo-${todo.id}">
                    <div class="todo-content">
                        <input type="checkbox" class="todo-checkbox" 
                               ${todo.completed ? 'checked' : ''}
                               onchange="toggleTodo(${todo.id}, this.checked)">
                        <span class="todo-text ${todo.completed ? 'completed' : ''}">
                            ${todo.task}
                        </span>
                    </div>
                    <div class="todo-actions">
                        <button class="btn btn-danger btn-sm" onclick="deleteTodo(${todo.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
            
            todosList.innerHTML = todosHtml;
        }
        
        // Add a new todo
        async function addTodo() {
            const task = taskInput.value.trim();
            
            if (!task) {
                showMessage('Please enter a task', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task: task })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    taskInput.value = '';
                    showMessage('Todo added successfully!', 'success');
                    loadTodos(); // Reload the list
                } else {
                    showMessage('Failed to add todo: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }
        
        // Toggle todo completion
        async function toggleTodo(id, completed) {
            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ completed: completed })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const status = completed ? 'completed' : 'marked as pending';
                    showMessage(`Todo ${status}!`, 'success');
                    loadTodos(); // Reload to update stats
                } else {
                    showMessage('Failed to update todo: ' + data.error, 'error');
                    loadTodos(); // Reload to reset checkbox
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
                loadTodos(); // Reload to reset checkbox
            }
        }
        
        // Delete a todo
        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Todo deleted!', 'success');
                    loadTodos(); // Reload the list
                } else {
                    showMessage('Failed to delete todo: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }
        
        // Update statistics
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const pending = total - completed;
            
            totalEl.textContent = total;
            completedEl.textContent = completed;
            pendingEl.textContent = pending;
        }
        
        // Check database health
        async function checkDatabase() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (data.success) {
                    dbStatus.innerHTML = `
                        <p><strong>Database:</strong> ${data.database}</p>
                        <p><strong>Status:</strong> <span style="color: green;">${data.status}</span></p>
                        <p><strong>Tables:</strong> ${data.tables.length > 0 ? data.tables.join(', ') : 'None'}</p>
                    `;
                } else {
                    dbStatus.innerHTML = `
                        <div class="error">
                            <p>Database error: ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                dbStatus.innerHTML = `
                    <div class="error">
                        <p>Cannot connect to database: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Initialize the app
        async function initApp() {
            await checkDatabase();
            await loadTodos();
            
            // Allow pressing Enter to add todo
            taskInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    addTodo();
                }
            });
        }
        
        // Start the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
